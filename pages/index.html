<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaci√≥n de Servicios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .categoria {
            margin-bottom: 20px;
        }

        .categoria h3 {
            color: #555;
            font-size: 1.1em;
            margin: 15px 0 10px 0;
        }

        .servicio-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .servicio-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .servicio-nombre {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .servicio-precio {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .servicio-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .servicio-btn:hover {
            background: #764ba2;
        }

        /* Carrito */
        .carrito-item {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .carrito-item-info {
            flex: 1;
        }

        .carrito-item-nombre {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .carrito-item-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .carrito-item-qty {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #764ba2;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #dee2e6;
            border-radius: 3px;
        }

        .carrito-item-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .carrito-item-remove:hover {
            background: #c82333;
        }

        .carrito-vac√≠o {
            text-align: center;
            color: #999;
            padding: 30px 0;
            font-size: 1.1em;
        }

        .carrito-resumen {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .resumen-item.total {
            font-weight: bold;
            font-size: 1.1em;
            color: #667eea;
            border-top: 2px solid #dee2e6;
            padding-top: 10px;
        }

        .cliente-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .btn-generar {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-generar:hover {
            background: #218838;
        }

        .btn-limpiar {
            width: 100%;
            padding: 10px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 8px;
        }

        .btn-limpiar:hover {
            background: #e0a800;
        }

        .historial-section {
            grid-column: 1 / -1;
        }

        .cotizacion-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .cotizacion-encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .cotizacion-codigo {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .cotizacion-fecha {
            color: #999;
            font-size: 0.9em;
        }

        .cotizacion-cliente {
            margin-bottom: 10px;
            font-size: 0.95em;
            color: #555;
        }

        .cotizacion-items {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .cotizacion-totales {
            background: white;
            padding: 10px;
            border-radius: 3px;
            text-align: right;
            font-size: 0.9em;
        }

        .cotizacion-total {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .historial-vac√≠o {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .carrito-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sistema de Cotizaci√≥n de Servicios</h1>
            <p>Selecciona servicios, visualiza tu carrito y genera cotizaciones</p>
        </div>

        <div id="alertContainer"></div>

        <div class="content">
            <!-- Cat√°logo -->
            <div class="section">
                <h2>üì¶ Cat√°logo de Servicios</h2>
                <div id="catalogo" class="catalogo"></div>
            </div>

            <!-- Carrito -->
            <div class="section">
                <h2>üõí Carrito de Compra</h2>
                <div id="carrito" class="carrito"></div>

                <div class="carrito-resumen">
                    <div class="resumen-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="resumen-item">
                        <span>Descuento (10% si ‚â• $1000):</span>
                        <span id="descuento">$0.00</span>
                    </div>
                    <div class="resumen-item">
                        <span>IVA (16%):</span>
                        <span id="iva">$0.00</span>
                    </div>
                    <div class="resumen-item total">
                        <span>TOTAL:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>

                <input type="text" id="clienteNombre" class="cliente-input" placeholder="Nombre del cliente">
                <button class="btn-generar" onclick="generarCotizacion()">Generar Cotizaci√≥n</button>
                <button class="btn-limpiar" onclick="limpiarCarrito()">Limpiar Carrito</button>
            </div>

            <!-- Historial -->
            <div class="section historial-section">
                <h2>üìú Historial de Cotizaciones</h2>
                <div id="historial" class="historial"></div>
            </div>
        </div>
    </div>

    <script>
        const apiBase = './api';
        let carrito = [];

        /**
         * Mostrar alerta
         */
        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert ${tipo}">${mensaje}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 4000);
        }

        /**
         * Formatear n√∫mero como moneda
         */
        function formatearMoneda(valor) {
            return '$' + parseFloat(valor).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        /**
         * Cargar cat√°logo
         */
        async function cargarCatalogo() {
            try {
                const response = await fetch(`${apiBase}/catalogo.php`);
                const data = await response.json();

                if (!data.exito) {
                    mostrarAlerta('Error al cargar cat√°logo', 'error');
                    return;
                }

                let html = '';
                for (const [categoria, servicios] of Object.entries(data.categorias)) {
                    html += `<div class="categoria">
                        <h3>${categoria}</h3>`;
                    servicios.forEach(srv => {
                        html += `<div class="servicio-item">
                            <div class="servicio-nombre">${srv.nombre}</div>
                            <div style="font-size: 0.9em; color: #666; margin-bottom: 8px;">${srv.descripcion}</div>
                            <div class="servicio-precio">${srv.precio_formateado}</div>
                            <button class="servicio-btn" onclick="agregarAlCarrito(${srv.id})">+ Agregar</button>
                        </div>`;
                    });
                    html += '</div>';
                }

                document.getElementById('catalogo').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al cargar cat√°logo', 'error');
            }
        }

        /**
         * Agregar servicio al carrito
         */
        async function agregarAlCarrito(servicioId) {
            try {
                const response = await fetch(`${apiBase}/carrito.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add', servicio_id: servicioId, cantidad: 1 })
                });
                const data = await response.json();

                if (data.exito) {
                    carrito = data.carrito;
                    actualizarCarrito();
                    mostrarAlerta('Servicio agregado al carrito');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al agregar servicio', 'error');
            }
        }

        /**
         * Actualizar cantidad del item
         */
        async function actualizarCantidad(servicioId, cantidad) {
            if (cantidad <= 0) {
                removerDelCarrito(servicioId);
                return;
            }

            try {
                const response = await fetch(`${apiBase}/carrito.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update', servicio_id: servicioId, cantidad: cantidad })
                });
                const data = await response.json();

                if (data.exito) {
                    carrito = data.carrito;
                    actualizarCarrito();
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al actualizar cantidad', 'error');
            }
        }

        /**
         * Remover del carrito
         */
        async function removerDelCarrito(servicioId) {
            try {
                const response = await fetch(`${apiBase}/carrito.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'remove', servicio_id: servicioId })
                });
                const data = await response.json();

                if (data.exito) {
                    carrito = data.carrito;
                    actualizarCarrito();
                    mostrarAlerta('Servicio removido');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al remover servicio', 'error');
            }
        }

        /**
         * Actualizar vista del carrito
         */
        function actualizarCarrito() {
            const carritoDiv = document.getElementById('carrito');

            if (carrito.length === 0) {
                carritoDiv.innerHTML = '<div class="carrito-vac√≠o">El carrito est√° vac√≠o</div>';
                actualizarTotales(0, 0, 0, 0);
                return;
            }

            let html = '';
            let subtotal = 0;

            carrito.forEach(item => {
                const total = item.servicio_precio * item.cantidad;
                subtotal += total;
                html += `<div class="carrito-item">
                    <div class="carrito-item-info">
                        <div class="carrito-item-nombre">${item.servicio_nombre}</div>
                        <div class="carrito-item-details">Precio unitario: ${formatearMoneda(item.servicio_precio)}</div>
                        <div class="carrito-item-qty">
                            <button class="qty-btn" onclick="actualizarCantidad(${item.servicio_id}, ${item.cantidad - 1})">-</button>
                            <input type="number" class="qty-input" value="${item.cantidad}" 
                                onchange="actualizarCantidad(${item.servicio_id}, parseInt(this.value))">
                            <button class="qty-btn" onclick="actualizarCantidad(${item.servicio_id}, ${item.cantidad + 1})">+</button>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: bold; margin-bottom: 8px;">${formatearMoneda(total)}</div>
                        <button class="carrito-item-remove" onclick="removerDelCarrito(${item.servicio_id})">Remover</button>
                    </div>
                </div>`;
            });

            carritoDiv.innerHTML = html;

            // Calcular descuento e IVA
            const descuento = subtotal >= 1000 ? subtotal * 0.10 : 0;
            const iva = subtotal * 0.16;
            const total = subtotal - descuento + iva;

            actualizarTotales(subtotal, descuento, iva, total);
        }

        /**
         * Actualizar totales
         */
        function actualizarTotales(subtotal, descuento, iva, total) {
            document.getElementById('subtotal').textContent = formatearMoneda(subtotal);
            document.getElementById('descuento').textContent = formatearMoneda(descuento);
            document.getElementById('iva').textContent = formatearMoneda(iva);
            document.getElementById('total').textContent = formatearMoneda(total);
        }

        /**
         * Generar cotizaci√≥n
         */
        async function generarCotizacion() {
            const cliente = document.getElementById('clienteNombre').value.trim();

            if (!cliente) {
                mostrarAlerta('Por favor ingrese el nombre del cliente', 'error');
                return;
            }

            if (carrito.length === 0) {
                mostrarAlerta('El carrito est√° vac√≠o', 'error');
                return;
            }

            try {
                const response = await fetch(`${apiBase}/cotizar.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cliente: cliente })
                });
                const data = await response.json();

                if (data.exito) {
                    mostrarAlerta(`Cotizaci√≥n ${data.codigo} generada exitosamente`);
                    document.getElementById('clienteNombre').value = '';
                    carrito = [];
                    actualizarCarrito();
                    cargarHistorial();
                } else {
                    mostrarAlerta(data.mensaje, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al generar cotizaci√≥n', 'error');
            }
        }

        /**
         * Limpiar carrito
         */
        function limpiarCarrito() {
            carrito = [];
            actualizarCarrito();
            document.getElementById('clienteNombre').value = '';
            mostrarAlerta('Carrito limpiado');
        }

        /**
         * Cargar historial de cotizaciones
         */
        async function cargarHistorial() {
            try {
                const response = await fetch(`${apiBase}/historial.php`);
                const data = await response.json();

                const historialDiv = document.getElementById('historial');

                if (data.total === 0) {
                    historialDiv.innerHTML = '<div class="historial-vac√≠o">No hay cotizaciones generadas a√∫n</div>';
                    return;
                }

                let html = '';
                data.cotizaciones.forEach(cot => {
                    let itemsHtml = cot.items.map(it => 
                        `${it.cantidad}x ${it.servicio_nombre} (${formatearMoneda(it.servicio_precio)})`
                    ).join('<br>');

                    html += `<div class="cotizacion-card">
                        <div class="cotizacion-encabezado">
                            <div class="cotizacion-codigo">${cot.codigo}</div>
                            <div class="cotizacion-fecha">${new Date(cot.fecha).toLocaleString('es-MX')}</div>
                        </div>
                        <div class="cotizacion-cliente"><strong>Cliente:</strong> ${cot.cliente}</div>
                        <div class="cotizacion-items"><strong>Items:</strong><br>${itemsHtml}</div>
                        <div class="cotizacion-totales">
                            <div>Subtotal: ${formatearMoneda(cot.subtotal)}</div>
                            <div>Descuento: -${formatearMoneda(cot.descuento)}</div>
                            <div>IVA: +${formatearMoneda(cot.iva)}</div>
                            <div class="cotizacion-total">TOTAL: ${formatearMoneda(cot.total)}</div>
                        </div>
                    </div>`;
                });

                historialDiv.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al cargar historial', 'error');
            }
        }

        /**
         * Inicializar la p√°gina
         */
        async function inicializar() {
            await cargarCatalogo();
            await cargarHistorial();
            actualizarCarrito();
        }

        // Cargar al iniciar
        inicializar();
    </script>
</body>
</html>
